<html>
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/fav-icon.ico">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="profile">

          <div class="img-container">
            <img src="assets/images/developer.jpg" class="profile-image" alt="profile image">
          </div>

          <div class="person-name">
            <span>Phone Aye Min</span>
          </div>
          <div class="position"> 
            <span>Front-end developer</span>
          </div>

          <div class="social-icon-container">
            <div><img src="assets/images/icons/linkedin.svg" alt="linkin icon"></div>
            <div><img src="assets/images/icons/github.svg" alt="github icon"></div>
            <div><img src="assets/images/icons/codepen.svg" alt="codepen icon"></div>
          </div>
        </div>

        <div class="info">
          <div class="info-item-lbl1">
            <span>Age:</span> 
          </div>
          <div class="info-item-val1">
            <span>26</span> 
          </div>
          <div class="info-item-lbl2">
            <span>Residence</span> 
          </div>
          <div class="info-item-val2"> 
            <span>BD</span> 
          </div>
          <div class="info-item-lbl3"> 
            <span>Full-time</span> 
          </div>
          <div class="info-item-val3"> 
            <span>Available</span> 
          </div>
          <div class="info-item-lbl4"> 
            <span>Address</span> 
          </div>
          <div class="info-item-val4"> 
            <span>Thiri (7) street, Hlaing, Yangon</span> 
          </div>
        </div>

        <div class="languages">
          <div><h2>Languages</h2></div>
          <div class="progress-bar-container">
            <div class="label">
              <div>Burmese</div>
              <div> 100% </div>
            </div>
            <div class="bar-container">
              <div class="progress"></div>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="label">
              <div>English</div>
              <div> 60% </div>
            </div>
            <div class="bar-container">
              <div class="progress" style="width: 60%;"></div>
            </div>
          </div>
        </div>

        <div class="skills">
          <div><h2>Skills</h2></div>
          <div class="progress-bar-container">
            <div class="label">
              <div>HTML</div>
              <div> 80% </div>
            </div>
            <div class="bar-container">
              <div class="progress" style="width: 80%;"></div>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="label">
              <div>CSS</div>
              <div> 90% </div>
            </div>
            <div class="bar-container">
              <div class="progress" style="width: 90%;"></div>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="label">
              <div>JS</div>
              <div> 70% </div>
            </div>
            <div class="bar-container">
              <div class="progress" style="width: 70%;"></div>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="label">
              <div>PHP</div>
              <div> 80% </div>
            </div>
            <div class="bar-container">
              <div class="progress" style="width: 80%;"></div>
            </div>
          </div>

        </div>
        <div class="extra-skills">
          <div><h2>Extra Skills</h2></div>
          <div class="extra-skill-item-container">

            <div class="extra-skill-item">
              <span>
                <img src="assets/images/icons/extra-skill.svg" alt="extra skill">
              </span>
              <span>Bootstrap, Element</span>
            </div>

            <div class="extra-skill-item">
              <span>
                <img src="assets/images/icons/extra-skill.svg" alt="extra skill">
              </span>
              <span>Vuejs, Nuxt</span>
            </div>

            <div class="extra-skill-item">
              <span>
                <img src="assets/images/icons/extra-skill.svg" alt="extra skill">
              </span>
              <span>Laravel</span>
            </div>

            <div class="extra-skill-item">
              <span>
                <img src="assets/images/icons/extra-skill.svg" alt="extra skill">
              </span>
              <span>Git</span>
            </div>

          </div>
        </div>
      </nav>
      <section>

      </section>
      <aside>

      </aside>
    </div>

</html>
